<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <div class="main-image">
            <img src="https://images.unsplash.com/photo-1735752430707-28b5048814e7?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Main image" id="main-img">
        </div>
        <!-- /.main-image -->
        <div class="thumbnails">
            <img src="https://images.unsplash.com/photo-1735845078210-953081cee65d?q=80&w=1786&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Image 1" class="thumbnail">
            <img src="https://images.unsplash.com/photo-1735851755369-4555eadfa258?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Image 2" class="thumbnail">
            <img src="https://images.unsplash.com/photo-1735908235934-90d1f89d9add?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Image 3" class="thumbnail">
            <img src="https://images.unsplash.com/photo-1736173985657-a08ba56d5a28?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Image 4" class="thumbnail">
        </div>
        <!-- /.thumbnails -->
    </div>
    <!-- /.gallery-container -->
    <script src="script.js"></script>
</body>
</html>
